  build-debug:
    #indicate to run on the beast using the correct docker
    runs-on: yoda
    timeout-minutes: 20
    container:
      image: vanreeslab/murphy_ci:v1.11
    # define the steps
    steps:
      #checkout the repo
      - uses: actions/checkout@v2
      # do the build
      - name: build
        run: ARCH_FILE=make_arch/make.docker_gcc_test make -j12
