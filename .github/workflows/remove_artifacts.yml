name: Remove old artifacts

on:
  schedule:
    # Every day at 1am
    - cron: '0 14 * * *'

jobs:
  remove-old-artifacts:
    runs-on: beast-tower
    timeout-minutes: 20
    steps:
    - name: Remove old artifacts
      uses: c-hive/gha-remove-artifacts@v1
      with:
        age: '1 day'
